<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos/style.css">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <div class="app_box">
        <h1 class="title">Calculadora de <span class="highlight">Gorjetas</span> </h1>
        <hr>
        <form class="calc_box" id="formSubmit">
            <label for="input_valorDaConta"><p>Qual o valor total da conta a pagar?</p></label>
            <input id="input_valorDaConta" type="number" name="valorDaConta"  placeholder="Exemplo: R$: 100,00" required>
            <!-- <br> -->
            <label for="input_qtdPessoas"><p>Quantas pessoas irãm dividir a conta?</p></label>
                <p>N&ordm;&nbsp;de&nbsp;Pessoas</P>
            <input id="input_qtdPessoas" type="number" name="qtdPessoas" placeholder="Exemplo: 10" required >
            <!-- <br> -->
            <label for="multiplicador"><p>Quanto você deseja pagar de gorjeta?</p></label>
            <select id="valorGorjeta">
                <option disabled selected value="0">Quanto o serviço merece de gorjeta?</option>
                <option value="0.3"  >30%-Incrível</option>
                <option value="0.2"  >20%-Bom</option>
                <option value="0.15" >15%-Aceitável</option>
                <option value="0.1"  >10%-Padrão</option>
                <option value="0.05" >05%-Ruim</option>
            </select>
            <!-- <br> -->
            <label for="calc_btn"><p>Clique no botão para calcular!</p></label>
            <br>
            <button id="calc_btn" type="submit">Calcular Gorjeta</button>
        </form>
        <div id="resultado">
            <h2> Gorjeta total:
                R$<span id="gorjeta">0.00</span>
                <p id="cada">Para cada pessoa</p>
        </div>
    </div>
    <h4>Aplicação desenvolvida por:</h4>
            <p>Luis Felipe Macedo dos Santos</p>
            <p>Esta aplicação foi desenvolvida durantes as aulas da <em>OneBitCode</em></p>


            <script src="./scripts/calc_script.js" type="text/javascript" ></script>
</body>
</html>
